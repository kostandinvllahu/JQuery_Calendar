<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<script src="datetimepicker.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
<link href="datetimepicker.css" rel="stylesheet" type="text/css"/>

<div style="width: 250px; margin: 50px auto;">
   <label for="startdateOutlay">Start Date</label>
   <div id="startDateOutlay"></div>
   <input type="hidden" id="result1" value=""/>
   <label for="enddateOutlay">End Date</label>
   <div id="endDateOutlay"></div>
   <input type="hidden" id="result2" value=""/>
</div>
<button type="submit" id="outlayButton" onclick="getOutlayData()">Shfaq vlerat</button>

<script>
  getDate();
$(document).ready(function () {
    $('#startDateOutlay').dateTimePicker({
        showTime: false,
        dateFormat: 'DD-MM-YYYY',
        title: 'Start Date',
        minDate: '-1y',
        maxDate: '+1y'
    });
});

$(document).ready(function () {
    $('#endDateOutlay').dateTimePicker({
        showTime: false,
        dateFormat: 'DD-MM-YYYY',
        title: 'End Date',
        minDate: '-1y',
        maxDate: '+1y'
    });
});


$(document).ready(function() {
    var startDate = moment($('#startDateOutlay').text(), 'DD-MM-YYYY').startOf('isoWeek').format('DD-MM-YYYY');
    $('#startDateOutlay').text(startDate);
    $('#result1').val(startDate);
});

$(document).ready(function() {
    var endDate = moment($('#endDateOutlay').text(), 'DD-MM-YYYY').endOf('isoWeek').format('DD-MM-YYYY');
    $('#endDateOutlay').text(endDate);
    $('#result2').val(endDate);
});

</script>
